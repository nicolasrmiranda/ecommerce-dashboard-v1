<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BRAND - Resume</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- navbar responsiva -->
        <aside id="menu">
            <nav class="navbar">
                <span class="logo">
                    <span class="icon">
                        <ion-icon name="cube-outline"></ion-icon>
                    </span>
                    <h4>Brand name</h4>
                </span>
                <ul>
                    <a href="index.html" class="opc">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="txt">Dashboard</span>
                    </a>
                    <a href="#" class="opc">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="txt">Customers</span>
                    </a>
                    <a href="#" class="opc">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="txt">Message</span>
                    </a">
                    <a href="#" class="opc">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="txt">Help</span>
                    </a>
                    <a href="#" class="opc">
                        <span class="icon">
                            <ion-icon name="settings-outline" size="medi"></ion-icon>
                        </span>
                        <span class="txt">Settings</span>
                    </a>
                    <a href="#" class="opc">
                        <span class="icon">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                        <span class="txt">Password</span>
                    </a>
                    <a href="#" class="opc">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="txt">Sign Out</span></li>
                    </a>
                </ul>
            </nav>
        </aside>
        <main class="container">
            <nav class="navbar-container">
                <ul>
                    <li class="hamb">
                        <span></span>
                        <span></span>
                        <span></span>
                    </li>
                    <li class="search-bar">
                        <input type="text" class="inpt" placeholder="Search here">
                    </li>
                    <li class="img-account"></li>
                </ul>
            </nav>
            <section class="views">
                <a href="views.html">
                    <article class="daily-views" onclick="dailyViews()">
                        <span class="txt">
                            <h4>1,504</h4>
                            <p>Daily Views</p>
                        </span>
                        <ion-icon name="eye-outline"></ion-icon>
                    </article>
                </a>
                <a href="#">
                    <article>
                        <span class="txt">
                            <h4>80</h4>
                            <p>Sales</p>
                        </span>
                        <ion-icon name="cart-outline"></ion-icon>
                    </article>
                </a>
                <a href="#">
                    <article>
                        <span class="txt">
                            <h4>284</h4>
                            <p>Comments</p>
                        </span>
                        <ion-icon name="chatbubbles-outline"></ion-icon>
                    </article>
                </a>
                <a href="#">
                    <article>
                        <span class="txt">
                            <h4>$7,842</h4>
                            <p>Earning</p>
                        </span>
                        <ion-icon name="cash-outline"></ion-icon>
                    </article>
                </a>
            </section>
            <section class="main-content">
                <article class="insights">
                    <div class="chart-box-pie">
                        <article class="chart">
                            <h2>months with the most views</h2>
                            <canvas class="pie-chart"></canvas>
                        </article>
                    </div>
                    <div class="chart-box-bar">
                        <article class="chart">
                            <canvas class="bar-chart"></canvas>
                        </article>
                    </div>
                </article>
            </section>
            <!-- FAZER ESSA ÁREA DO CHART.JS -->
        </main>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" 
            integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
